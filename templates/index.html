<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static/css/crop_identification.css') }}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		body{
			background-color: #002a3f;
			padding:0;
			margin: 0;
		}
		input[type="file"]{
			display:none;
		}
		label{
			color-white;
			height: 60px;
			width : 250px;
			background-color: #f5af09;
			position:absolute;
			margin: auto;
			top:0;
			bottom: 0;
			border-radius:.25rem;
			left:0;
			right:0;
			font-size:20px;
			display:flex;
			justify-content: center;
			align-items: center;
			font-family: "sans-serif";
			cursor: pointer;
		}
		button{
			color-white;
			height: 55px;
			width : 150px;
			background-color: #f5af09;
			position:absolute;
			margin: auto;
			top:25%;
			outline-style:none;
			bottom: 0;
			padding:0;
			left:0;
			right:0;
			display:flex;
			justify-content: center;
			align-items: center;
			font-family: "sans-serif";	
			cursor: pointer;
		}
		.btn,.btn-success{
			font-size: 25px;
			font-family: "sans-serif"
		}
	</style>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>CropDecoder</title>
</head>
<body>
	<form method="post">
		<input type="file" id="file" accept="image/*">
		<label for="file">
			<i class="material-icons">add_photo_alternate</i>
			<span style="margin-left: 5px;">Choose a Photo</span>
		</label>
		<button type="submit" class="btn btn-success">Predict !!!</button>
	</form>

</body>
</html>
